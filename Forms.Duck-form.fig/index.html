<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Form practice</title>
</head>
<body>
    <div class="container">
        <div class="cform">
            <form class="form">
                <div class="Name">
                    <label for="name" class="label_name">Full Name</label>
                    <input type="text" class="input_name" id="Your name" required>
                </div>
                <div class="Email">
                    <label for="email" class="label_email">Email</label>
                    <input type="text" class="input_email" id="your e-mail" placeholder="Your Email" required> 
                </div>
                <div class="message-regarding">
                    <label for="text" class="label-message">Message Regarding</label>
                    <input type="text" class="input-message" name="message" id="message">
                </div>
                <div class="message">
                    <label for="text" class="label__message">Message</label>
                    <input type="text" class="input__message" placeholder="Your Message" name="" id="">
                </div>
                <div class="button">
                    <button type="submit" class="btn">Send message</button>
                </div>    
            </form>
            <div class="rectangle">
                <div class="orange_rectangle"></div>
            </div>
            <div class="img"> 
                <img src="images/hiclipart 2.png" alt="duck" width="663" height="603">
            </div>
        </div>
    </div>
</body>
</html>
